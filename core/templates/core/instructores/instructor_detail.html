{% extends 'core/base.html' %}

{% block content %}
  <h2>{{ instructor.nombre }}</h2>
  <p><strong>Celular:</strong> {{ instructor.celular }}</p>
  <p><strong>Correo:</strong> {{ instructor.correo }}</p>
  <a href="{% url 'instructor_update' instructor.pk %}" class="btn btn-warning">Editar</a>
  <a href="{% url 'instructor_delete' instructor.pk %}" class="btn btn-danger">Eliminar</a>
  <a href="{% url 'instructor_list' %}" class="btn btn-secondary">Volver</a>
{% endblock %}
