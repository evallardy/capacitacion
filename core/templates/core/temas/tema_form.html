{% extends 'core/base.html' %}
{% block content %}
  <div class="container mt-4">
    <h1>{% if object %}Editar{% else %}Crear{% endif %} tema</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{% url 'tema_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
