{% extends 'core/base.html' %}

{% block content %}
  <h2>Empresas</h2>
  <a href="{% url 'empresa_create' %}" class="btn btn-primary mb-3">Crear Nueva Empresa</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Direcci√≥n</th>
        <th>Contacto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for empresa in empresas %}
        <tr>
          <td>{{ empresa.nombre }}</td>
          <td>{{ empresa.direccion }}</td>
          <td>{{ empresa.contacto }}</td>
          <td>
            <a href="{% url 'empresa_detail' empresa.pk %}" class="btn btn-info btn-sm">Ver</a>
            <a href="{% url 'empresa_update' empresa.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'empresa_delete' empresa.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
