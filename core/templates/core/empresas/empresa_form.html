{% extends 'core/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Empresa</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
  <a href="{% url 'empresa_list' %}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
