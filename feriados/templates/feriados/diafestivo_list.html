{% extends 'core/base.html' %}

{% block content %}
  <h2>Días Festivos</h2>
  <a href="{% url 'diafestivo_create' %}" class="btn btn-primary mb-3">Nuevo Día Festivo</a>
  <a href="{% url 'cargar_dias_festivos' %}" class="btn btn-success mb-3">Festivos México hasta 2030</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for dia in dias_festivos %}
        <tr>
          <td>{{ dia.fecha }}</td>
          <td>{{ dia.nombre }}</td>
          <td>
            <a href="{% url 'diafestivo_edit' dia.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'diafestivo_delete' dia.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
